<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="chatbox">
    <form id="customer-form">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Required" title="Enter your full name" tabindex="0" required value="Custom Form">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Required" title="Enter your email" required value="custom@mail.com">
        </div>
        <div>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="Required" title="Enter your date of birth" required value="01/01/1991">
        </div>
        <div>
            <label for="policyNumber">Client Code:</label>
            <input type="text" id="policyNumber" name="policyNumber" placeholder="Optional" title="Enter your client code" value="testCode">
        </div>
        <div id="customer-form-buttons">
            <button id="customer-form-button" type="button" onclick="validateCustomerForm()" id="submit-button">
                <span>Continue</span>
            </button>
        </div>
    </form>
    <div id="chatbox-messages"></div>
    <input type="text" id="chatbox-input" placeholder="Type your message">
    <div id="chatbox-buttons">
        <button class="clear-button" onclick="clearMessage()">&times;</button>
        <button class="send-button" onclick="sendMessage()">&#10162;</button>
    </div>
</div>

<script type="text/javascript" src="env.js" charset="utf-8"></script>
<script type="text/javascript" src="snippet.js" charset="utf-8"></script>
<script type="text/javascript" src="messenger.js" charset="utf-8"></script>
<script type="text/javascript" src="customer-form.js" charset="utf-8"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="chatbox">
    <div id="chatbox-messages"></div>
    <input type="text" id="chatbox-input" placeholder="Type your message">
    <div id="chatbox-buttons">
        <button class="clear-button" onclick="clearMessage()">&times;</button>
        <button class="send-button" onclick="sendMessage()">&#10162;</button>
    </div>
</div>

<script type="text/javascript" src="env.js" charset="utf-8"></script>
<script type="text/javascript" src="snippet.js" charset="utf-8"></script>
<script type="text/javascript" src="messenger.js" charset="utf-8"></script>

</body>
</html>
